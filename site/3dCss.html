<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
       * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 100px;
    }
    .container {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f54642;
    }
    .card {
        min-height: 80vh;
        width: 35rem;
        border-radius: 30px;
        padding: 0rem 5rem;
        box-shadow: 0 20px 20px rgba(0,0,0,.2), 0 0 50px rgba(0,0,0,.05);
        transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
        transition: all .3s ease;
        -webkit-transition: all .3s ease;
    }
    .item {
        min-height: 35vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .item img {
        width: 20rem;
        z-index: 2;
        transition: all .75s ease-out;
        -webkit-transition: all .75s ease-out;
    }
    .circle {
        width: 15rem;
        height: 15rem;
        background: linear-gradient(to right, rgba(245,70,66,.75), rgba(8,83,156,.75));
        position: absolute;
        border-radius: 50%;
        z-index: 1;
    }
    .info h1 {
        font-size: 3rem;
        transition: all .75s ease-out;
        -webkit-transition: all .75s ease-out;
    }
    .info h3 {
        font-size: 1.3rem;
        padding: 2rem 0rem;
        color: #585858;
        font-weight: lighter;
        transition: all .75s ease-out;
        -webkit-transition: all .75s ease-outs;
    }

    .options {
        display: flex;
        justify-content: space-between;
        transition: all .75s ease-out;
        -webkit-transition: all .75s ease-out;
    }
    .options button {
        padding: .5rem 1.5rem;
        background: none;
        border: none;
        box-shadow: 0 5px 10px rgba(0,0,0,.2);
        border-radius: 30px;
        cursor: pointer;
        font-weight: bold;
        color: #585858
    }
    button.active {
        background: #585858;
        color: #fff;
    }
    button:focus {
        outline: 0;
    }
    .purchase {
        margin: 5rem 0 3rem 0;
    }
    .purchase button {
        width: 100%;
        padding: 1rem 0rem;
        background: #f54642;
        border: none;
        color: #fff;
        cursor: pointer;
        border-radius: 30px;
        font-weight: bolder;
        transition: all .98s ease-out;
        -webkit-transition: all .98s ease-out;
    }
    .purchase button:hover {
        background: #646fff;
    }
    </style>
</head>


<body>
    <div class="container">
        <div class="card">
            <div class="item">
                <div class="circle"></div>
                <img src="/site/asset/img/kakao.png" alt="kakao">
            </div>
            <div class="info">
                <h1 class="title">Kakao</h1>
                <h3>Kakao Friends 3D Test Page Example Example Example</h3>
                <div class="options">
                    <button class="active">1EA</button>
                    <button>2EA</button>
                    <button>3EA</button>
                    <button>4EA</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
   // Movement Animation to happen
    const card = document.querySelector('.card');
    const container = document.querySelector('.container');

    //Items
    const title = document.querySelector('.title');
    const item = document.querySelector('.item img');
    const purchase = document.querySelector('.purchase button');
    const description = document.querySelector('.info h3');
    const options = document.querySelector('.options');

    // Moving Animation Event
    container.addEventListener("mousemove", (e) => {
        // console.log(e.pageX, e.pageY);
        let xAxis = (window.innerWidth / 2 - e.pageX) /10;
        let yAxis = (window.innerHeight / 2 - e.pageY) /10;
        card.style.transform = `rotateY(${yAxis}deg) rotateX(${xAxis}deg)`
    });

    // Animate In
    container.addEventListener('mouseenter', (e) => {
        card.style.transition = 'none';
        
        // Popout
        title.style.transform = 'translateZ(150px)';
        item.style.transform = 'translateZ(200px) rotateZ(-45deg)';
        description.style.transform = 'translateZ(125px)';
        options.style.transform = 'translateZ(100px)';
        purchase.style.transform = 'translateZ(75px)';
    })

    // Animate Out
    container.addEventListener('mouseleave', e => {
        card.style.transition = 'all .3s ease';
        card.style.transform = `rotateY(0deg) rotateX(0deg)`

        // Popback
        title.style.transform = 'translateZ(0px)';
        item.style.transform = 'translateZ(0px) rotateZ(0)';
        description.style.transform = 'translateZ(0px)';
        options.style.transform = 'translateZ(0px)';
        purchase.style.transform = 'translateZ(0px)';
    });

</script>
</html>
