<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해더 유형01</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            /* color: #000; */
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        li {
            list-style: none;
        }
        img {
            vertical-align: top;
            width: 100%;
        }
        .blind {
            position: absolute;
            width: 1px;
            height: 1px;
            clip: rect(0 0 0 0);
            margin: -1px;
            overflow: hidden;
        }
        .mb0  {margin-top: 0px !important;}
        .mt10 {margin-top: 10px !important;}
        .mt20 {margin-top: 20px !important;}
        .mt30 {margin-top: 30px !important;}
        .mt40 {margin-top: 40px !important;}
        .mt50 {margin-top: 50px !important;}
        .mt60 {margin-top: 60px !important;}
        .mt70 {margin-top: 70px !important;}
        
        .mtb10 {margin-bottom: 10px !important;}
        .mtb20 {margin-bottom: 20px !important;}
        .mtb30 {margin-bottom: 30px !important;}
        .mtb40 {margin-bottom: 40px !important;}
        .mtb50 {margin-bottom: 50px !important;}
        .mtb60 {margin-bottom: 60px !important;}
        .mtb70 {margin-bottom: 70px !important;}
        


        /* common */
        .container {
            width: 1160px;
            margin: 0 auto; 
            padding: 0 20px;
            /* background-color: rgba(0, 0, 0, 0.1); */
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
            /* text-align: center; */
        }
        
        .section.center{
            text-align: center;
        }
        .section__small {
            font-size: 14px;
            border-radius: 50px;
            color:#fff;
            padding: 1px 20px;
            background-color: #fb0000;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: inline-block;

        }
        .section__h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__desc {
            color: #666;
            font-size: 22px;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;
        }
        .header__wrap {}
        .header_inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #ccc;
        }
        .header__logo {
            width: 20%;
        }
        .header__menu {
            width: 60%;
            text-align: center;
        }
        .header__menu li{
            display: inline-block;
        }
        .header__menu li a{
            display: inline-block;
            padding: 0 30px;
        }
        .header__member {
            width: 20%;
            text-align: right;
        }
        .header__member a {
            border: 1px solid #000;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header class="header__wrap nexon">
        <div class="header_inner">
            <h1 class="header__logo">Counting star</h1>
            <nav class="header__menu">
                <ul>
                    <li><a href="#">소개</a></li>                
                    <li><a href="#">밤하늘엔!</a></li>                
                    <li><a href="#">해뜬하늘!</a></li>                
                    <li><a href="#">해질녁</a></li>                
                    <li><a href="#">새벽</a></li>                
                    <li><a href="#">별빛</a></li>                
                </ul>
            </nav>
            <div class="header__member">
                <a href="#">로그인</a>
            </div>
        </div>
    </header>
</body>
</html>
