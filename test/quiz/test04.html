<script>

let nums = [10,20,30,40,50,10,20,30,40,50,60,70];
function solution(nums) {
    let answer = 0;
    let cnt = nums.length / 2;

    // 중복 제거
    let arr = nums.filter((element, index) => {
        // console.log(nums.indexOf(element));
        // console.log(index);
        document.write(element,'____',nums.indexOf(element) , '____' , index, "<br>");
        // return nums.indexOf(element) == index;
        if(nums.indexOf(element)==index)return element;

    });
    

    document.write("<br>","arr ",arr);

    (arr.length >= cnt)? answer = cnt: answer = arr.length;
    
    document.write("<br>",answer);

    return answer;
}
solution(nums);

</script>
