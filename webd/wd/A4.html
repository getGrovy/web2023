<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        
    }
    body{
        margin: 0 auto;
        width: 1200px;
    }
    .header{
        height: 100px;
        background-color: rgba(0, 0, 0, 0.1);
        display: flex;
        flex-wrap: wrap;
    }
    .logo{
        width: 30%;
        background-color: rgba(0, 0, 0, 0.2);
    }
    .imgCont{
        height: 300px;
        background-color: rgba(0, 0, 255, 0.3);
    }
    .content{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        height: 200px;
    }
    .content >div {
        width: 33%;
    }
    .con1{
        background-color: rgba(0, 0, 255, 0.5);
    }
    .con2{
        background-color: rgba(0, 0, 255, 0.7);
    }
    .con3{
        background-color: rgba(0, 0, 255, 1);
    }
    .footer{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .flogo{
        height: 100px;
        width: 20%;
        background-color: rgba(0, 255, 255, 0.3);

    }
    .finfo{
        width: 80%;
        height: 100px;

    }
    .copyright{
        height: 50px;
        background-color: #aaa;
    }
    .sns{
        height: 50px;
        background-color: #ccc;
    }
</style>
<body>
    <header class="header">
        <div class="logo"></div>
        <div class="menu"></div>
    </header>
    <div class="wrap">
        <div class="imgCont"></div>
        <div class="content">
            <div class="con1"></div>
            <div class="con2"></div>
            <div class="con3"></div>
        </div>
    </div>
    <footer class="footer">
        <div class="finfo">
            <div class="copyright"></div>
            <div class="sns"></div>
        </div>
        <div class="flogo"></div>
    </footer>
</body>
</html>
