<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 3번 레이아웃</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body{
        width: 100%;
        height: 750px;
        margin: 0 auto;
        /* background-color: #2200ff; */
    }
    .wrap{
        height: 750px;
        display: flex;
        flex-wrap: wrap;
    }
    aside{
        width: 200px;
    }
    .logo{
        height: 200px;
        background-color: rgb(255, 0, 0);
    }
    .nav{
        height: 450px;
        background-color: rgb(58, 27, 137);

    }
    #section{
        width: calc(100% - 200px);
        height: 650px;
        background-color: rgb(190, 125, 125);
        display: flex;

    }
    .imgCont1{
        width: calc((100% - 230px));
        background-color:aqua;
        height: 400px;
    }
    .banner{
        width: 230px;
        background-color: rgb(24, 132, 132);
        height: 400px;

    }
    #footer{
        width: 100%;
        height: 100px;
        background-color: #c63d3d;
        display: flex;
    }
    .flogo{
        width: 200px;
        background-color: #ff6262;
    }
    .info{
        width:calc( 100% - 430px);
        background-color: #078a53;
    }
    .family{
        background-color: #4c1aae;
        width: 230px;
    }
</style>
<body>
    <div class="wrap">
        <aside id="aside">
            <div class="logo"></div>
            <div class="nav"></div>
        </aside>
        <section id="section">
            <div class="imgCont1"></div>
            <div class="banner"></div>
            <div class="notice"></div>
        </section>
        <footer id="footer">
            <div class="flogo"></div>
            <div class="info"></div>
            <div class="family"></div>
        </footer>
    </div>
</body>
</html>
