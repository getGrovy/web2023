<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 b유형 4번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .conteiner{
            width: 1200px;
            margin: 0 auto;
            background-color: #00000044;
            height: inherit;
        }
        #wrap{
            background-color: #ccc;
            width: 100%;
            height: 700px;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #6664;
            
        }
        #header .conteiner{
            display: flex;
        }
        #header h1{
            width: 20%;
            background-color: #a12323;
        }
        #header nav{
            width: 80%;
            background-color: #0ed643;
        }
        #slider{
            width: 100%;
            height: 300px;
            background-color: #242424;
        }
        #contens{
            width: 100%;
            height: 200px;
            background-color: #224499;
        }
        #contens .conteiner{
            display: flex;
        }
        
        #contens .cont1{ 
            width: 33.3333%;
            background-color: #fff;}
        #contens .cont2{ 
            width: 33.3333%;
            background-color: #944d4d;}
        #contens .cont3{ 
            width: 33.3333%;
            background-color: #100631;}
        #footer{
            width: 100%;
            height: 100px;
            background-color: #f12345;
        }
        #footer .conteiner{
            display: flex;
        }
        #footer .footer1{
            width: 80%;
        }
        #footer .footer2{
            width: 20%;
        }
        #footer .footer1-1{
            background-color: #f12345;
            width: 100%;
            height: 50px;
        }
        #footer .footer1-2{
            background-color: #eaa4a4;
            width: 100%;
            height: 50px;
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="conteiner">
                <h1></h1>
                <nav></nav>
            </div>
        </div>
        <div id="slider">
            <div class="conteiner"></div>
        </div>
        <div id="contens">
            <div class="conteiner">
                <div class="cont1"></div>
                <div class="cont2"></div>
                <div class="cont3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="conteiner">
                <div class="footer1">
                    <div class="footer1-1"></div>
                    <div class="footer1-2"></div>
                </div>
                <div class="footer2">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
