<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 레이아웃 실기 C유형 2번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
            font-size: 16px;
        }
        #wrap {
            width: 1000px;
            height: 650px;
            display: flex;
        }
        #aside {
            width: 20%;
        }
        #aside h1 {
            height: 200px;
            background-color: #B3E5FC;
        }
        #aside nav {
            height: 450px;
            background-color: #81D4FA;
        }
        #main {
            width: 80%;
        }
        #slider {
            width: 100%;
            height: 350px;
            background-color: #4FC3F7;
        }
        #contents {
            width: 100%;
            height: 200px;
            display: flex; 
        }
        #content1 {
            width: 33.3333%;
            background-color: #29B6F6;
        }
        #content2 {
            width: 33.3333%;
            background-color: #03A9F4;
        }
        #content3 {
            width: 33.3333%;
            background-color: #039BE5;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        #f1 {
            width: 80%;
            background-color: #0288D1;
        }
        #f2 {
            width: 20%;
        }
        .f2-1 {
            width: 100%;
            height: 50px;
            background-color: #9ed8f7;
        }
        .f2-2 {
            width: 100%;
            height: 50px;
            background-color: #60b0db;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <section id="slider">이미지 슬라이드</section>
            <article id="contents">
                <article id="content1">공지사항</article>
                <article id="content2">갤러리</article>
                <article id="content3">바로가기</article>
            </article>
            <footer id="footer">
                <footer id="f1">COPYRIGHT</footer>
                <footer id="f2">
                    <footer class="f2-1">SNS</footer>
                    <footer class="f2-2">패밀리 사이트</footer>
                </footer>
            </footer>
        </main>
    </div>
</body>
</html>
