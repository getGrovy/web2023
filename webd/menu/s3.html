<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        
    }
    body{
        margin: 0 auto;
        width: 1200px;
    }
    .header{
        height: 100px;
        background-color: rgba(0, 0, 0, 0.1);
        display: flex;
        flex-wrap: wrap;
    }
    .logo{
        width: 30%;
        background-color: rgba(0, 0, 0, 0.2);
    }
    
    .content{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        height: 200px;
    }
    .content >div {
        width: 33%;
    }
    .con1{
        background-color: rgba(0, 0, 255, 0.5);
    }
    .con2{
        background-color: rgba(0, 0, 255, 0.7);
    }
    .con3{
        background-color: rgba(0, 0, 255, 1);
    }
    .footer{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        height: 100px;
    }
    .flogo{
        width: 20%;
        background-color: rgba(0, 255, 255, 0.3);

    }
    .copyright {
        width: 60%;
        background-color: rgba(0, 255, 0, 0.7);

    }
    .sns{
        width: 20%;
        background-color: rgba(0, 255, 255, 1);

    }
    .imgView{
        height: 300px;
        overflow: hidden;
    }
    .imgCont{
        display: flex;
        width: 300%;
    }
    .div1{
        height: 300px;
        background-color: #ff0000;
        width: 100%;
    }
    .div2{
        height: 300px;
        width: 100%;
        background-color: #843838;
    }
    .div3{
        height: 300px;
        width: 100%;
        background-color: #330f0f;
    }
</style>
<body>
    <header class="header">
        <div class="logo"></div>
        <div class="menu"></div>
    </header>
    <div class="wrap">
            <div class="imgView">
                <div class="imgCont">
                    <div class="div1"></div>
                    <div class="div2"></div>
                    <div class="div3"></div>
                </div>
            </div>
        <div class="content">
            <div class="con1"></div>
            <div class="con2"></div>
            <div class="con3"></div>
        </div>
    </div>
    <footer class="footer">
        <div class="flogo"></div>
        <div class="copyright"></div>
        <div class="sns"></div>
    </footer>
    <script>
        const imgCont = document.querySelector(".imgCont") ;
        
        let currentIndex = 0 ; //현재 보이는 이미지
        let sliderCount =  document.querySelectorAll(".imgCont div").length; //전체 이미지 갯수
        let sliderInterval = 1000;      //이미지 변경 간격 시간
        let secondCount =0;
        
        imgCont.style.transition = "all 0.6s";

        setInterval(() => {
            currentIndex = (currentIndex+1) % sliderCount ; 
            console.log(currentIndex , "___" , sliderCount);
            imgCont.style.transform = `translateX(${- 1200 * currentIndex}px)`;
        }, sliderInterval);

       
    </script>
</body>
</html>
