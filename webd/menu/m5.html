<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 버튼 기능 5번</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #wrap {
            display: flex;
        }
        #aside h1 {
            width: 200px;
            height: 100px;
            background-color: #fd2020;
        }
        #aside nav {
            width: 200px;
            height: 550px;
            background-color: #930808;
        }
        #main {
            width: 800px;
            height: 650px;
        }
        #slider {
            width: 100%;
            height: 350px;
            background-color: #ffae00;
        }
        #banner {
            display: flex;
            width: 100%;
            height: 200px;
            /* background-color: #fff; */
        }
        .banner1 {
            width: 33.3333%;
            height: 200px;
            background-color: #96ff7b;
        }
        .banner2 {
            width: 33.3333%;
            height: 200px;
            background-color: #28fc4f;
        }
        .banner3 {
            width: 33.3333%;
            height: 200px;
            background-color: #00ff91;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        .footer1 {
            width: 20%;
            height: 100px;
            background-color: #b905f0;
        }
        .footer2 {
            width: 80%;
            height: 50px;
            background-color: #ff0055;
        }
        .footer3 {
            width: 80%;
            height: 50px;
            background-color: #970636;
        }
        a {
            text-decoration: none;
            color: #000000;
        }
        li {
            list-style: none;
        }
        .nav {
            padding-top: 30px;
            box-sizing: border-box;
        }
        .nav > ul {
            text-align: center;
        }
        .nav > ul > li {
            margin-top: -1px;
            display: inline-block;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .nav > ul > li > a {
            display: block;
            width: 120px;
            height: 30px;
            border: 1px solid #000;
            background-color: #cacaca;
        }
        .nav > ul > li > a:hover {
            background-color: #9c9c9c;
        }
        .nav > ul > li > ul {
            position: absolute;    
            display: flex;
            width: 839px;
            text-align: center;
            left: 122px;
            top: 0px ;
            background-color: #ddd;
            /* display: none; */
        }
        .nav > ul > li > ul > li {}
        .nav > ul > li > ul > li > a {
            padding: 10px;
            display: block;
        }
        .nav > ul > li > ul > li > a:hover {
            background-color: #b3b3b3;
            
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <h1></h1>
            <nav class="nav">
                <ul>
                    <li>
                        <a href="#">메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴1-1</a></li>
                            <li><a href="#">서브메뉴1-2</a></li>
                            <li><a href="#">서브메뉴1-3</a></li>
                            <li><a href="#">서브메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴2-1</a></li>
                            <li><a href="#">서브메뉴2-2</a></li>
                            <li><a href="#">서브메뉴2-3</a></li>
                            <li><a href="#">서브메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴3</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴3-1</a></li>
                            <li><a href="#">서브메뉴3-2</a></li>
                            <li><a href="#">서브메뉴3-3</a></li>
                            <li><a href="#">서브메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴4</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴4-1</a></li>
                            <li><a href="#">서브메뉴4-2</a></li>
                            <li><a href="#">서브메뉴4-3</a></li>
                            <li><a href="#">서브메뉴4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="main">
            <div id="slider">이미지 슬라이드</div>
            <div id="banner">
                <div class="banner1">공지사항/갤러리</div>
                <div class="banner2">배너</div>
                <div class="banner3">바로가기</div>
            </div>
            <div id="footer">
                <div class="footer1">로고</div>
                <div class="footer2">하단메뉴</div>
                <div class="footer3">COPYRIGHT</div>
            </div>
        </div>
    </div>
    <script>
        //스크립트 메뉴 전체 컨트롤
        document.querySelectorAll(".nav > ul > li").forEach(li => {
            li.addEventListener("mouseover", e => {
                document.querySelectorAll(".nav > ul > li > ul").forEach(ul => {
                    ul.style.display = "flex";
                });
            });
            li.addEventListener("mouseout", e => {
                document.querySelectorAll(".nav > ul > li > ul").forEach(ul => {
                    ul.style.display = "none";
                });
            });
        });
    </script>
</body>
</html>
