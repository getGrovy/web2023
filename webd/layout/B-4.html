<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입(B-4)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #f7d5d5;
            width: 100%;
            height: 100px;
        }

        #header .container {
            display: flex;
        }
        #header .container .logo {
            width: 20%;
            height: 100px;
            background-color: #f5dede;
        }
        #header .container .nav{
            width: 80%;
            height: 100px;
            background-color: #ffc7c7;
        }
        #slider .container {
            background-color: #af3535;
            height: 300px;
            width: 1200px;
            
        }
        #contents .container{
            display: flex;
        }
        #contents .container .cont1{
            width: 33.333%;
            height: 200px;
            background-color: #59f580;
        }
        #contents .container .cont2{
            width: 33.333%;
            height: 200px;
            background-color: #97f7af;
        }
        #contents .container .cont3{
            width: 33.333%;
            height: 200px;
            background-color: #bbeec8;
        }
        #footer{
            background-color: #ccc;
        }
        #footer .container{
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #footer .foot1 { 
            width: 80%;
            height: 50px;
            background-color: #1bf14a;
        }
        #footer .foot2 {
            width: 80%;
            height: 50px;
            background-color: #45e969;

         }
        #footer .foot3 {
            width: 20%;
            height: 100px;
            background-color: #8ff8a6;

         }
        .container {
            width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
        <header id="header">
            <div class="container">
                <div class="logo">로고</div>
                <nav class="nav">메뉴</nav>
            </div>
        </header>
        <!-- header -->
        <article id="slider">
            <div class="container">이미지슬라이드</div>
        </article>
        <!-- slider -->
        <article id="contents">
            <div class="container">
                <article class="cont1">공지사항</article>
                <article class="cont2">배너</article>
                <article class="cont3">바로가기</article>
            </div>
        </article>
        <!-- contents -->
        <footer id="footer">
            <div class="container">
                <div class="foot1"></div>
                <div class="foot2"></div>
                <div class="foot3"></div>
            </div>
        </footer>
        <!-- footer -->
</body>
</html>
