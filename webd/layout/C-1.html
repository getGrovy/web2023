<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃타입 C-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* color: #fff */
        }
        #wrap {
            width: 1000px;
            height: 650px;
            display: flex;
        }
        #aside {
            width: 20%;
            /* background-color: #3A0CA3; */
        }
        #aside .logo{
            height: 100px;
            background-color: #EAE4E9;
        }
        #aside .nav{
            height: 550px;
            background-color: #FAD2E1;
        }
        #section {
            width: 80%;
            /* background-color: #FFF1E6; */
        }
        #section .slide {
            height: 350px;
            background-color: #FFF1E6;
        }
        #section .article{
            display: flex;
        }
        #section .article .cont1 {
            width: 33.333%;
            height: 200px;
            background-color: #FDE2E4;
        }
        #section .article .cont2 {
            width: 33.333%;
            height: 200px;
            background-color: #BEE1E6;
        }
        #section .article .cont3 {
            width: 33.333%;
            height: 200px;
            background-color: #CDDAFD;
        }
        #footer{
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #footer .logo {
            width: 20%;
            height: 100px;
            background-color: #EAE4E9;
        }
        #footer .underMenu {
            width: 80%;
            height: 50px;
            background-color: #FAD2E1;
        }
        #footer .copyright {
            width: 80%;
            height: 50px;
            background-color: #E2ECE9;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <div class="logo">로고</div>
            <nav class="nav">네비</nav>
        </aside>
        
        <section id="section">
            <div class="slide">
                이미지슬라이드
            </div>
            <article class="article">
                <div class="cont1">공지사항<br>갤러리</div>
                <div class="cont2">배너</div>
                <div class="cont3">바로가기</div>
            </article>
            <footer id="footer">
                <div class="logo">로고</div>
                <div class="underMenu">하단메뉴</div>
                <div class="copyright">copyright</div>
            </footer>
        </section>
    </div>
</body>
</html>
