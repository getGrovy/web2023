<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5 - flex 방식</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            height: 100px;
            background-color: #D5CCC9;
        }
        #nav {
            height: 100px;
            background-color: #9D8980;
        }
        #main  {
            height: 780px;
            background-color: #886F65;
        }
       
        #aticle1 {
            width: 1200px;
            height: 100px;
            background-color: #74574A;
        }
        #aticle2 {
            width: 1200px;
            height: 200px;
            background-color: #684D43;
        }
        #aticle3 {
            width: 1200px;
            height: 480px;
            background-color: #594139;
        }

        #footer {
            height: 100px;
            background-color: #3E2723;
        }
        main .container {
            flex-wrap: wrap;
            display: flex;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                    <div id="aticle1"></div>
                    <div id="aticle2"></div>
                    <div id="aticle3"></div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
