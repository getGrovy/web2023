<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #ce7070;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #ca4d4d;
        }
        #main {
            width: 100%;
            height: 700px;
            background-color: #db3232;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #c04545;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.44);
            margin: 0 auto;
        }
        #aside {
            width: 1200px;
            height: 100px;
            background-color: #8ac926;
        }
        .article { 
            width: 1200px;
            height: 600px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        .article1_1 {
            width: 600px;
            height: 200px;
            background-color: #31b30a;
        }
        .article1_2 {
            width: 600px;
            height: 400px;
            background-color: #1b978d;
        }
        .article2 {
            width: 600px;
            height: 600px;
            background-color: #3f2186;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <aside id="aside" class="container"></aside>
            <article class="article">
                <article class="article1">
                    <article class="article1_1"></article>
                    <article class="article1_2"></article>
                </article>
                <article class="article2"></article>
            </article>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
