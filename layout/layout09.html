<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            /* overflow: hidden; */
        }
        #aside {
            width: 300px;
            height: 1000px;
            float: left;
        }
        .side1 {
            height: 300px;
            background-color: #111;
        }
        .side2 {
            height: 300px;
            background-color: #222;
        }
        .side3 {
            height: 400px;
            background-color: #333;
        }
        #contents {
            width: 900px;
            
            float: left;
        }
        .banner {
            height: 500px;
            background-color: #444;
        }
        .c1 {
            width: 300px;
            height: 300px;
            background-color: #666;
            float: left;
        }
        .c2 {
            width: 300px;
            height: 300px;
            float: left;
            background-color: #777;
        }
        .c3 {
            width: 300px;
            height: 300px;
            float: left;
            background-color: #888;
        }
        .footer {
            width: 900px;
            height: 200px;
            /* background-color: #999; */
        }
        .f1 {
            width: 200px;
            height: 200px;
            background-color: #336699;
            float: left;
        }
        .f2 {
            width: 700px;
            height: 100px;
            background-color: #19548f;
            float: left;
        }
        .f3 {
            width: 700px;
            height: 100px;
            float: left;
            background-color: #1776d6;
        }
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: block;
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <div class="side1"></div>
            <div class="side2"></div>
            <div class="side3"></div>
        </div>
        <div id="contents">
            <div class="banner"></div>
            <div class="content clearfix">
                <div class="c1"></div>
                <div class="c2"></div>
                <div class="c3"></div>
            </div>
            <div class="footer clearfix">
                <div class="f1"></div>
                <div class="f2"></div>
                <div class="f3"></div>
            </div>
        </div>
    </div>
</body>
</html>
