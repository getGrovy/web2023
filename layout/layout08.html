<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃08 - float 반응형</title>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    .clearfix::before,
    .clearfix::after {
        content: '';
        display: block;
        line-height: 0;
    }
    .clearfix::after {
        clear: both;
    }
    body{
        background-color: #E1F5FE;
    }
    #wrap {
        width: 1200px;
        margin: 0 auto;
    }
    #header {
        width: 100%;
        height: 100px;
        background-color: #B3E5FC;
    }
    #nav {
        width: 100%;
        height: 100px;
        background-color: #81D4FA;
    }
    #aside {
        width: 30%;
        height: 780px;
        background-color: #4FC3F7;
        float: left;
    }
    #section {
            
    }
    #article1 {
        width: 70%;
        height: 260px;
        background-color: #29B6F6;
        float: left;
    }
    #article2 {
        width: 70%;
        height: 260px;
        background-color: #03A9F4;
        float: left;
    }
    #article3 {
        width: 70%;
        height: 260px;
        background-color: #039BE5;
        float: left;
    }
    #footer {
        width: 100%;
        height: 100px;
        background-color: #0288D1;
        /* clear: both; */
    }
    @media(max-width : 1222px) {
        #wrap {
            width: 96%;
        }
        #article1 {
            width: 70%;
            height: 260px;
            background-color: #29B6F6;
            float: left;
        }
        #article2 {
            width: 35%;
            height: 520px;
            background-color: #03A9F4;
            float: left;
        }
        #article3 {
            width: 35%;
            height: 520px;
            background-color: #0288D1;
            float: left;
        }
    }
    @media(max-width : 768px) {
        #article1 {
            width: 70%;
            height: 390px;
            background-color: #29B6F6;
            float: left;
        }
        #article2 {
            width: 70%;
            height: 390px;
            background-color: #03A9F4;
            float: left;
        }
        #article3 {
            display: none;
        /* width: 70%;
        height: 0;
        background-color: #03A9F4;
        float: left; */
        }
    }
        
    @media(max-width : 600px) {
        #aside {
            width: 100%;
            height: 200px;
            background-color: #4FC3F7;
            float: left;
        }
        #article1 {
            width: 100%;
            height: 480px;
            background-color: #29B6F6;
            float: left;
        }
        #article2 {
            width: 100%;
            height: 150px;
            background-color: #03A9F4;
            float: left;
        }
    }
    
</style>
</head>

<body>
    <div id="wrap">
        <div id ="header"></div>
        <div id ="nav"></div>
        <div id ="section" class="clearfix">
            <div id ="aside"></div>
            <div id="article1"></div>
            <div id="article2"></div>
            <div id="article3"></div>
        </div>
        <div id ="footer"></div>
    </div>
</body>
</html>
