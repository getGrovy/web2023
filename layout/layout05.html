<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout2 - float 방식</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            height: 100px;
            background-color: #E0F2F1;
        }
        #nav {
            height: 300px;
            background-color: #80CBC4;
        }
        #contents {
            height: 580px;
            background-color: #26A69A;
        }
        #aside {
            width: 50%;
            height: 580px;
            background-color: #26a699b4;
        }
        #article {
            width: 50%;
            height: 580px;
            background-color: #26a6998a;
        }
        #footer {
            height: 100px;
            background-color: #00897B;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.22);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header" >
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="contents" >
            <div class="container">
                <div id="aside"></div>
                <div id="aticle"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
