<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #f1d0d0;
    }
    #wrap{
        width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-areas: 
            "header header header"
            "nav nav nav"
            "aside banner1 banner2"
            "aside article1 article1"
            "aside article2 article2"
            "footer footer footer"
        ;
        grid-template-columns: 400px 400px 400px ;
        grid-template-rows: 100px 100px 400px 400px 400px 100px ;
    }
    #header{
        background-color: #d1b3b3;
        grid-area: header;
    }
    #nav {
        background-color: #dd9595;
        grid-area: nav;
    }
    #aside {
        background-color: #c5c7e7;
        grid-area:aside;
    }
    #banner1 {
        background-color: #75dfae;
        grid-area:banner1;
    }
    #banner2 {
        background-color: #9ad8bb;
        grid-area:banner2;
    }
    .article1 {
        background-color: #d33838;
        grid-area:article1;
    }
    .article2 {
        background-color: #c91e1e;
        grid-area:article2;
    }
    #footer {
        background-color: #cf9d9d;
        grid-area:footer;
    }
</style>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <banner id="banner1"></banner>
        <banner id="banner2"></banner>
        <article class="article1"></article>
        <article class="article2"></article>
        <footer id="footer"></footer>
    </div>
</body>
</html>
