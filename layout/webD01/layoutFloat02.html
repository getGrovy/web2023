<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            /* height: 1000px; */
            margin: 0 auto;
            background-color: #111;
        }
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: block;
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }
        #aside {
            width: 300px;
            height: 1000px;
            background-color: #222;
            float: left;
        }
        .s1 {
            height: 300px;
            background-color: #444;
        }
        .s2 {
            height: 300px;
            background-color: #555;
        }
        .s3 {
            height: 400px;
            background-color: #666;
        }

        #contents {
            width: 900px;
            height: 1000px;
            /* background-color: #333; */
            float: left;
        }

        .banner {
            height: 500px;
            /* width: 900px; */
            background-color: #777;
        }
        .content {
            height: 300px;
            background-color: #888;
        }
        .c1 {
            width: 300px;
            height: 300px;
            float: left;
            background-color: #e46a6a;
        }
        .c2 {
            width: 300px;
            height: 300px;
            float: left;
            background-color: #db8484;
        }
        .c3 {
            width: 300px;
            height: 300px;
            float: left;
            background-color: #df3939;
        }
        .footer {
            height: 200px;
            /* width: ; */
            /* background-color: #999; */
            /* float: left; */
        }
        .f1 {
            width: 200px;
            height: 200px;
            float: left;
            background-color: #c2b987;
        }
        .f2 {
            width: 700px;
            height: 100px;
            float: left;
            background-color: #b2da67;
        }
        .f3 {
            width: 700px;
            height: 100px;
            float: left;
            background-color: #9dd435;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <div class="s1"></div>
            <div class="s2"></div>
            <div class="s3"></div>
        </div>
        <div id="contents clearfix ">
            <div class="banner"></div>
            <div class="content clearfix">
                <div class="c1"></div>
                <div class="c2"></div>
                <div class="c3"></div>
            </div>
            <div class="footer clearfix">
                <div class="f1"></div>
                <div class="f2"></div>
                <div class="f3"></div>
            </div>
        </div>
    </div>
</body>
</html>
