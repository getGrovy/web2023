<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #wrap {
        width: 1200px;
        /* height: 1000px; */
        margin: 0 auto;
    }
    #side {
        width: 300px;
        /* height: 1000px; */
        background-color: #e4c3c3;
        float: left;
    }
    .side1 {
        height: 300px;
        background-color: #d89494;
    }
    .side2 {
        height: 300px;
        background-color: #ce5555;
    }
    .side3 {
        height: 400px;
        background-color: #d33d3d;
    }
    #main {
        width: 900px;
        /* height: 1000px; */
        /* background-color: #e09f9f; */
        float: left;
    }
    .banner {
        width: 900px;
        height: 500px;
        background-color: #efff08;
    }
    .content {
        /* width: 900px; */
        /* height: 300px; */
        /* background-color: #108cf1; */
    }
    .content1 {
        width: 300px;
        height: 300px;
        background-color: #3b9cec;
        float: left;
    }
    .content2 {
        width: 300px;
        height: 300px;
        background-color: #5ea8e6;
        float: left;
    }
    .content3 {
        width: 300px;
        height: 300px;
        background-color: #70b6f0;
        float: left;
    }
    .footer {

    }
    .foot1 {
        width: 200px;
        height: 200px;
        background-color: #00fd87;
        float: left;
    }
    .foot2 {
        width: 700px;
        height: 100px;
        background-color: #48e29a;
        float: left;
    }
    .foot3 {
        width: 700px;
        height: 100px;
        background-color: #ade4ca;
        float: left;
    }
</style>
</head>
<body>
    <div id="wrap">
        <div id="side">
            <div class="side1"></div>
            <div class="side2"></div>
            <div class="side3"></div>
        </div>
        <div id="main">
            <div class="banner"></div>
            <div class="content">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </div>
            <div class="footer">
                <div class="foot1"></div>
                <div class="foot2"></div>
                <div class="foot3"></div>
            </div>
        </div>
    </div>
