<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: #b92e2e;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #751f1f;
        }
        #nav {
            width: 1200px;;
            height: 100px;
            background-color: #2e1588;

        }
        #contents2 {
            width: 400px;
            height: 780px;
            background-color: #8bb31e;
            
        }
        #contents3 {
            width: 400px;
            height: 600px;
            background-color: #aa1515;
            float: left; 
        }
        #contents1 {
            width: 800px;
            height: 780px;
            background-color: #0ec70e;
            float: right;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #1d0202;
            clear: both;

        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="contents1"></div>
        <div id="contents2">
            <div id="contents3"></div>
        </div>
        
        
        <div id="footer"></div>
    </div>
    
    
</body>
</html>
