<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
            background-color: #E8F5E9;
        }
        #header {
            /* width: 100%; */
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            /* width: 100%; */
            height: 100px;
            background-color: #A5D6A7;
        }
        #main {
            /* width: 100%; */
            display: flex;
            flex-wrap: wrap;
        }
        .constents1 {
            width: 25%;
            height: 780px;
            background-color: #81C784;
        }
        .constents2 {
            width: 50%;
            height: 780px;
            background-color: #66BB6A;
        }
        .constents3 {
            width: 25%;
            height: 780px;
            background-color: #4CAF50;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
        }
        @media(max-width:1220px){
            #wrap {
            width: 96%;
            }
        }
        @media(max-width:780px){
            #wrap {
            width: 100%;
            }
            .constents1 {
                width: 30%;
                height: 630px;
            }
            .constents2 {
                width: 70%;
                height: 630px;
            }
            .constents3 {
                width: 100%;
                height: 150px;
            }
        }
        @media(max-width:480px){
            
            .constents1 {
                width: 100%;
                height: 200px;
            }
            .constents2 {
                width: 100%;
                height: 430px;
            }
            
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <div class="constents1"></div>
            <div class="constents2"></div>
            <div class="constents3"></div>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
