<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #header {
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            height: 300px;
            background-color: #B9AAA5;
        }#main{
            height: 580px;
            background-color: #886F65;
        }#footer{
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.22);
        }
        .artcticle1 {
            grid-area: artcticle1;
            background-color: #74574A;
        }
        .artcticle2 {
            grid-area: artcticle2;
            background-color: #684D43;
        }
        .artcticle3 {
            grid-area: artcticle3;
            background-color: #594139;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <div class ="artcticle1"></div>
                <div class ="artcticle2"></div>
                <div class ="artcticle3"></div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
