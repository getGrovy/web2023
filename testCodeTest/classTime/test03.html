
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    for(let i = 1 ; i <= 50 ; i++){
        document.write(i);
    }
    document.write("<br>");
    let j=0;
    while(j <= 50){
        document.write(j);
        j++;
    }
    document.write("<br>");

    for(let i = 2 ; i <=100 ; i+=2 ){
        document.write(i);
    }
   

    for(let i =1 ; i <100 ; i++){
        if(i%2 == 1 )document.write(i);
    }
    let table = "<table border = '1'>"
    for(let i = 0 ; i <5; i++){
        table +="<tr>";
        for(let j = 0 ; j <=9 ; j++){
            table +="<td>"+j+"</td>";        
        }
        table +="</tr>";
    }
    table += "</table>"
    document.write(table);
    document.write("<br>");
    let sumTot = 0;
    for(let i = 0 ; i <= 10 ; i++ ){
        sumTot+=i;
    }
    document.write(sumTot);

</script>
<body>
    
</body>
</html>
