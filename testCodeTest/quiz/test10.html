<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크기가작은 문자열 비교 </title>
</head>
<body>
    https://school.programmers.co.kr/learn/courses/30/lessons/147355?language=javascript
</body>
<script>
    function solution(t, p) {
    let answer = 0;
    let numChk = 0;
    // 0부터 t의 문자열 길이와 p의 길이를 뺀 길이와 같거나 작을 때 까지 반복!
    
    for (let i = 0; i <= t.length - p.length; i++) {
        
        // substr() 메서드를 이용하여 부분 문자열을 추출한다.
        // i번 인덱스 부터 p.length만큼 추출하기!
        numChk = t.substr(i, p.length);
        if(Number(numChk) <= Number(p)) answer++;
    }
    console.log(answer)
    return answer;
}
// 2 8 3 이 나온다
solution("3141592", "271"); 
solution("500220839878", "7"); 
solution("10203", "15"); 
</script>
</html>
