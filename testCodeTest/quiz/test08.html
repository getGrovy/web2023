<script>
    function solution(keymap, targets) {
        const keytable = keymap.reduce((obj, keys) => {
            

            [...keys].forEach((key, i) => {
            console.log(`key ${key} ,,, i ${i}`);
            if (obj[key]) {
                obj[key] = Math.min(obj[key], i + 1);
            } else {
                obj[key] = i + 1;
            }
            })
            // console.log(obj);
            return obj;            
        });
        console.log(keytable);
    }
    solution(["ABACD", "BCEFD"]	,	["ABCD","AABB"]);

    // keymap	targets	result
