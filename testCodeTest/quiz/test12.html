<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 나누기 </title>
</head>
<body>
    https://school.programmers.co.kr/learn/courses/30/lessons/140108?language=javascript
</body>
<script>
function solution(s) {
    let answer = 0;
    let fixedChar = "" ;
    let cnt1 = 0;
    let cnt2 = 0;
  
    // 문자를 for of 문으로 하나씩 확인한다.
    for (let c of s) {

    // 첫 문자를 알아야하기 때문에
    // 미리 선언해둔 fixedChar이 공백이면
    // 첫 문자를 fixedChar에 넣어준다.
    // false : 0 , null, undefined , false , ""(빈문자열)
    // true : 1, "0", "1", "abc", [], {}, true
    if(!fixedChar){
        console.log("fixedChar ",fixedChar," c ",c)
        fixedChar = c;
    }  
    
        (fixedChar == c) ? cnt1++ : cnt2++;

        
        console.log("_c_",c ,"_fixedChar_", fixedChar,"_cnt1_",cnt1,"_cnt2_",cnt2);
        // cnt1과 cnt2의 숫자가 같아지면
        // answer를 1 증가시키고 나머지를 초기화 한다.
        if (cnt1 === cnt2) {
            answer++;
            cnt1 = 0;
            cnt2 = 0;
            fixedChar = "";
        }
    }

    // 반복문이 끝났는데 fixedChar이 남아있는 경우 잔여 문자가 남아있는 경우이므로 answer을 1 증가시킨다.
    if (fixedChar) answer++;

    return answer;
  }
  
console.log(solution("banana")); // 3 ba na na
//   console.log(solution("abracadabra")); // 6 ab ra ca da br a
//   console.log(solution("aaabbaccccabba"	)); // 3
</script>
