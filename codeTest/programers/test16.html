<script>
    function solution(food) {
    let answer = "";
    // 가져온 음식을 2로 나눠 음식 갯수를 정한다 
    for (let i = 1; i < food.length; i++) {
        let foodNum = (Math.floor(food[i] / 2)).toString();
        console.log(foodNum);
        //i값을 음식갯수만큼 반복시키기
        answer += (i.toString()).repeat(foodNum);
    }
    //0으로 물을 한잔 마셔주면서
    //펼침연산자와 reverse()를 써서 배열을 거꾸로 해주면서
    //join을 써서 문자열로 만들어 answer에 넣어주는건 어떤데에? 
    answer += 0+[...answer].reverse().join('');
    return answer;
    }

// food         //resurt

// [1, 7, 1, 2]	"111303111"
</script>
