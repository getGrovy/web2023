<script>
function solution(name, yearning, photo) {
    let runInfo ={};
    let result =[];
    
    //배열생성
    for(let i = 0 ; i < name.length ; i++){
        runInfo[name[i]] = yearning[i];
    };
    console.log(runInfo);
    
    for (let i = 0; i < photo.length; i++){
        let tot = 0;
        for(let j = 0 ; j<photo[i].length; j++){
            let nameSearch =(photo[i][j]);
            // console.log(Object.hasOwn(runInfo, nameSearch), '___' , nameSearch);
            if(Object.hasOwn(runInfo, nameSearch)){
                tot += runInfo[nameSearch];
            };
            // console.log(runInfo[nameSearch] , " ____" , photo[i][j]);
        }
        result[i]=tot;
    }
    // console.log(result)
    return result;

      
}
solution(["may", "kein", "kain", "radi"]	,[5, 10, 1, 3]	,[["may", "kein", "kain", "radi"],["may", "kein", "brin", "deny"], ["kon", "kain", "may", "coni"]])
