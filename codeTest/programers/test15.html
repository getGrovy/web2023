<script>
function solution(k, score) {
    let answer = [];
    let result =[];

    // score.sort(function(a,b){
    //     return b-a;
    // });
    // console.log(score);
    
    score.forEach((element,i) => {
        if(i<k){
            result.push(element)
        }
        if(element>Math.min(...result)){
            result.pop();
            console.log(result , element)   
            result.push(element);
            result.sort(function(a,b){
                return b-a;
            });
        }
        answer.push(result[result.length-1]);
    });
    // console.log(answer);
    return answer;
}
solution(3,[10, 100, 20, 150, 1, 100, 200])
