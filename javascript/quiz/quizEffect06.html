                infoChoice: [
                "뉴턴" ,"먼셀","오스트발트","돈더스"
                ],
                infoAnswer: "뉴턴",
                infoDesc: "색7뉴턴 뉴턴새ㄱ71로 외웠어요 ^^ "
            }

        //선택자
        const quizWrap = document.querySelector(".quiz__wrap");
        const quizTitle = document.querySelector(".quiz__title");
        const quizChoice = document.querySelector(".quiz__choice");
        const quizQuestion = document.querySelector(".quiz__question");
        const dogWrap =quizWrap.querySelector(".dog__wrap");        
        const quizAnswer = quizWrap.querySelector(".quiz__answer"); 
        const quizNext = quizWrap.querySelector(".quiz__answer .next");         //정답버튼
        const quizDesc = quizWrap.querySelector(".quiz__desc");                 //desc
        const quizConfirm = quizWrap.querySelector(".quiz__answer .confirm");   //점수버튼 confirm
        const dogTot = quizWrap.querySelector(".dog__wrap .dog__total");        //총 문제 카운트 하기위해 설정해둠


        let quizCount = 0;
        let quizScore = 0;
        
        
        //문제 정보 
        // quizTitle.innerHTML = quizInfo[0].infoType + "&nbsp;" + quizInfo[0].infoTime ;
        
        //문제출력
        const updateQuiz = (index) =>{
            // alert("quizCount : "+index + "____quizInfo.length : "+quizInfo.length);
            let typeTag = `
                <span>${quizInfo[index].infoType}</span>
                <em>${quizInfo[index].infoTime}</em>
            `;
            
            let qustionTag= `
                <em>${index+1}</em>.
                <span>${quizInfo[index].infoQuestion}</span>
            `;
                // <em>${quizInfo[index].infoNumber.split("201202").join("")}</em>.
            let choiceTag = `
                <label for="choice1">
                    <input type="radio" id="choice1" name="choice" value="1">
                    <span class="choice">${quizInfo[index].infoChoice[0]}</span>
                </label>
                <label for="choice2">
                    <input type="radio" id="choice2" name="choice" value="2">
                    <span class="choice">${quizInfo[index].infoChoice[1]}</span>
                </label>
                <label for="choice3">
                    <input type="radio" id="choice3" name="choice" value="3">
                    <span class="choice">${quizInfo[index].infoChoice[2]}</span>
                </label>
                <label for="choice4">
                    <input type="radio" id="choice4" name="choice" value="4">
                    <span class="choice">${quizInfo[index].infoChoice[3]}</span>
                </label>
            `;
            let descTag =`
                정답 : ${quizInfo[index].infoAnswer}<br> 
                해설 : ${quizInfo[index].infoDesc}<br> 
            `;
            quizTitle.innerHTML=typeTag;
            quizChoice.innerHTML=choiceTag;
            quizQuestion.innerHTML=qustionTag;
            quizDesc.innerHTML=descTag;
            //총문제는 quizInfo 배열의 길이 
            //quizCount값은 quizInfo[quizCount] 이렇게 문제를 가져오기때문에 실질적인 문제의 count이다
            dogTot.innerHTML=`남은문제 : ${quizInfo.length-quizCount-1}`;

            //보기 선택자
            const quizChoiceSpan = document.querySelectorAll(".quiz__choice span");
            const quizChoiceinput = document.querySelectorAll(".quiz__choice input");
            
 
            // quizChoiceSpan.forEach((span,num) => {
            //     span.setAttribute("onclick", "choiceSelected(this)");
            // });
            
            //정답 정답 해설 숨기기
            quizDesc.style.display="none";
            quizAnswer.style.display="none";
            quizConfirm.style.display="none";
            
            //강아지 초기화
            dogReset();
            
            for(let i=0 ; i < quizChoiceSpan.length ; i++){
                quizChoiceSpan[i].setAttribute("onclick", "choiceSelected(this)");
                // quizChoiceinput.disabled ="true";
            }
        };

        //객관식 선택
        function choiceSelected(answer){
            let userAnswer = answer.textContent;
            let currentAnswer = quizInfo[quizCount].infoAnswer;
            dogReset();

            if(userAnswer == currentAnswer){
                dogWrap.classList.add("like");
                quizScore++

            }else {
                dogWrap.classList.add("dislike");

            }
            if(quizCount == quizInfo.length-1 ){
                // quizAnswer.style.display="none";?
                quizDesc.style.display="block";
                quizAnswer.style.display="block";
                quizNext.style.display="none";
                quizConfirm.style.display="block";

                dogTot.innerHTML=`모든 문제를 풀었습니다.&nbsp;점수를확인해주세여`;
            }else{
                quizDesc.style.display="block";
                quizAnswer.style.display="block";
            }
            
                // dogTot.innerHTML=`점수 : 0`;

            // }else{
            //     quizDesc.style.display="block";
            //     quizAnswer.style.display="block";
            // }
        }

        updateQuiz(quizCount);

        function dogReset(){
            dogWrap.classList.remove("dislike", "like");
        }

        //정답확인
        quizNext.addEventListener("click",()=>{
            quizCount++;
            updateQuiz(quizCount);
            
        });
        quizConfirm.addEventListener("click",()=>{
            quizConfirm.innerHTML=`${quizInfo.length}문제중 ${quizScore}문제 맞았습니다.<br>${Math.ceil((quizScore/quizInfo.length*100))}점`;
        });
