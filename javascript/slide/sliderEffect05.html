<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <title>05. 슬라이드 이펙트</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slider.css">
    <style>
        /* slider__wrap */
        .slider__wrap {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 이미지가 보이는 영역 */
        .slider__img {
            position: relative;
            width: 800px;
            height: 450px;;
            overflow: hidden;
        }
        /* 전체 이미지를 감싸고 있는 부모박스 : 이미지가 움직이는 영역  */
        .slider__inner {
            /* display: flex; */
            /* flex-wrap: wrap; */
            width: 800px;  /*총이미지*/
            height: 2250px;
        }
        /* 개별적인 이미지  */
        .slider {
            /* position: relative; */
            width: 800px;
            height: 450px;
        }
        
    </style>
</head>
<body class="img06 bg07 font07">
    <header id="header">
        <h1>Javascript slider Effect05</h1>
        <p>슬라이드 이펙트 : 세로로 움직이기(연속적으로)</p>
        <ul>
            <li><a href="sliderEffect01.html">1</a></li>
            <li><a href="sliderEffect02.html">2</a></li>
            <li><a href="sliderEffect03.html">3</a></li>
            <li><a href="sliderEffect04.html">4</a></li>
            <li class="active"><a href="sliderEffect05.html">5</a></li>
            <li><a href="sliderEffect06.html">6</a></li>
        </ul>
    </header>
    <!-- //header-->
    <main id="main">
        <div class="slider__wrap">
            <div class="slider__img">
                <div class="slider__inner">
                    <div class="slider s1"><img src="./img/slideEffect02-min.jpg" alt="이미지6"></div>
                    <div class="slider s2"><img src="./img/slideEffect04-min.jpg" alt="이미지7"></div>
                    <div class="slider s3"><img src="./img/slideEffect06-min.jpg" alt="이미지8"></div>
                    <div class="slider s4"><img src="./img/slideEffect08-min.jpg" alt="이미지9"></div>
                    <div class="slider s5"><img src="./img/slideEffect09-min.jpg" alt="이미지10"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- //main-->
    <footer id="footer">
        <a href="mailto:getgrovy@gmail.com">getgrovy@gmail.com</a>
    </footer>
    <!-- //footer-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        //선택자 
        const sliderWrap =document.querySelector(".slider__wrap");
        const sliderImg =sliderWrap.querySelector(".slider__img");      //보여지는영역
        const sliderInner =sliderWrap.querySelector(".slider__inner");  //움직이는영역
        const slider =sliderWrap.querySelectorAll(".slider");           //개별이미지

        let currentIndex = 0 ;                              //현재 보이는 이미지
        let sliderCount = slider.length;                    //전체 이미지 갯수
        let sliderInterval = 2000;                          //이미지 변경 간격 시간
        let sliderHeight= slider[0].offsetHeight;             //가로값 가져오기
        
        let sliderClone = sliderInner.firstElementChild.cloneNode(true);    //첫번째 이미지 복사
        
        //복사한 첫번째이미지 마지막에 붙여넣기
        sliderInner.appendChild(sliderClone);

        function sliderEffect(){
            currentIndex++;
            sliderInner.style.transition = "all 0.6s";
            sliderInner.style.transform = "translateY(-"+sliderHeight*currentIndex +"px)";

            //마지막 이미지에 위치 했을 때 
            // console.log(slider);
            if(currentIndex ==sliderCount){
                // alert("last ");
                setTimeout(()=>{
                    sliderInner.style.transition = "0.0s";
                    sliderInner.style.transform = "translateY(0px)";
                }, 700);
                currentIndex=0;
            }
        }
        
        function sliderEffect2(){
            currentIndex++;
            gsap.to(sliderInner, {
                        duration: 0.6,
                        y: -sliderHeight * currentIndex,
                        // ease: "power2.inOut"
                    });
            if(currentIndex == sliderCount){
                setTimeout(()=>{
                    gsap.to(".slider__inner", {
                            duration : 0,
                            y :0,
                            ease : "none"
                        });
                },700);
                currentIndex = 0;
            }
        }
        
        function sliderEffect3(){
            currentIndex++;
            console.log(currentIndex);
            $(".slider__inner").css("position","relative");
            $(sliderInner).animate(
                {top :-sliderHeight * currentIndex },
                2000,
                "easeOutElastic"
            );

            if(currentIndex==sliderCount){
                console.log("first")
                $(sliderInner).animate(
                    {top :0},
                    0,
                    "none"
                );
                currentIndex=0;
            }
        }
        setInterval(sliderEffect, sliderInterval);
        

        </script>
        
</body>
</html>
