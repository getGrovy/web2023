<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>GAME Effect</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/music.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor">
        <img src="img/game_mouse02.png" alt>
    </div>
    <header id="header">
        <h1>GAME WORLD</h1>
        <div class="time">현재 날짜, 시간출력</div>
        
    </header>

    <main>
        <div class="icon__box">
            <div class="icon1">
                <img src="img/game_icon01.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon2">
                <img src="img/game_icon02.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon3">
                <img src="img/game_icon03.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon4">
                <img src="img/game_icon04.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
        </div>

        <!-- 뮤직 플레이어 -->
        <div class="music__wrap">
            <div class="music__inner">
                <div class="music__header">
                    <span class="left"></span>
                    <h2>Music</h2>
                    <span class="right"></span>
                </div>
                <div class="music__contents">
                    <div class="music__view">
                        <div class="image">
                            <img src="img/music_view01.png" alt="음악">
                        </div>
                        
                    </div>
                    <div class="music__control">
                        <div class="title">
                            <h3>노래 제목</h3>
                            <p>노래 작가 이름</p>
                        </div>
                        <div class="progress">
                            <div class="bar">
                                <audio id="main-audio" src="audio/Anxiety - NEFFEX.mp3"></audio>
                            </div>
                            <div class="timer">
                                <span class="current">0</span>
                                <span class="duration">1</span>
                            </div>
                            <div class="control">
                                <span>
                                    <i class="repeat" id="control-repeat" title="전체 반복"></i>
                                </span>
                                <span>
                                    <i class="prev" id="control-prev" title="이전곡 재생"></i>
                                </span>
                                <span>
                                    <i class="play" id="control-play" title="재생"></i>
                                </span>
                                <span>
                                    <i class="next" id="control-next" title="다음곡 재생"></i>
                                </span>
                                <span>
                                    <i class="list" id="control-list" title="재생 목록"></i>
                                </span>
                                <!-- <span class="repeat_one">한곡 반복</span>
                                <span class="shuffle">랜덤 반복</span>
                                <span class="stop">정지 반복</span> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="music__footer"></div>
            </div>
        </div>
        <!-- //뮤직 플레이어 -->
    </main>

    <footer id="footer">
        <div class="info">현재 OS정보 출력</div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="js/music.js"></script>
    <script>
        

        //폴더 드래그, 헤더색 바꾸기

            //특정 범위 안에서 드래그로 못빠져나가게 하기
            containment: ".icon__box", scroll: false,
            
            start: function() {
                //드래그시 커서 이미지(색) 바꾸기
                $(".cursor img").attr("src", "img/game_mouse01.png");

        });
        $(".icon1").draggable({

        function printTime() {
            const clock = document.querySelector("#header .time");
            let now = new Date();

            clock.innerHTML = now.getFullYear() + "년 " +
            (now.getMonth()+1) + "월 " + 
            now.getDate() + "일 " +
            now.getHours() + "시 " +
            now.getMinutes() + "분 ";

            setTimeout("printTime()", 1000);
        };

            } else if (os.indexOf("macintosh") >= 0) {
            info.innerHTML = "현재 맥을 사용하고 있으며, 화면 크기는 " + sw + "x" + sh + " 입니다."
            } else if (os.indexOf("iphone") >= 0) {

            info.innerHTML = "현재 안드로이드 폰을 사용하고 있으며, 화면 크기는 " + sw + "x" + sh + " 입니다."
            }
        }

        window.onload = function(){
            window.addEventListener("mousemove", e => {
                gsap.to(".cursor", {

            printTime();    //오른쪽 상단 시간 실행문

    </script>
</body>
</html>
