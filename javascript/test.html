<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    for(let i=1;i<=8;i++){
        document.write(i)
    }
    document.write("<br>");
    document.write("<br>");

    for(let i=2;i<=100;i+=2){
        document.write(i+" ");
    }
    document.write("<br>");
    document.write("<br>");
    

    for(let i=1;i<=100;i++){
        if(i%4 == 0){
            document.write(i+" ");
        }
    }
    document.write("<br>");
    document.write("<br>");
    
    for(let i=1;i<=9;i++){
        document.write("8 x "+i+" = "+(i*8));
        document.write("<br>");
    }
    
    document.write("<br>");
    let table = "<table border='1'>";
    for(let i=0;i<=14;i++){
        table +="<tr>";
        for(let j=0;j<=14;j++){
            table +="<td>"+j+"</td>";
        }
        table +="</tr>";
    }
    table += "</table>";
    document.write(table);
</script>
</body>
</html>
