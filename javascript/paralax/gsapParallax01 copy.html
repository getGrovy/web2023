    <script>
        gsap.utils.toArray(".parallaxs__item").forEach(function(item){
                item_tl = gsap.timeline({
                    scrollTrigger: {
                        trigger: item,
                        start: "top 80%",
                        end: "bottom 20%",
                        scrub: true,
                        markers: true
                    }
                });
                item_tl.from(item, {opacity: 0, duration: 0.5});
